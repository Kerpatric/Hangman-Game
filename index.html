<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Hangman Game</h1>
            <p>Filler text for instructions</p>

        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to Guess!</h3>
            </div>
            <div class="panel-body">
                <h2>_ _ _ _ _ _ _</h2>>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Incorrect Guesses: <span id="wrongGuess"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="guessLeft">9</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wins: <span id="wins"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Losses: <span id="losses"></span>
            </div>
        </div>
        
    </div>

</body>

</html>
