<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman!</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron text-center">
            <h1>Hangman Game</h1>
            <p>press any alphabetic key to begin playing Disney hangman!</p>

        </div>

        <div class="card text-center">
            <div class="card-heading">
                <h3 class="card-title">Word to Guess!</h3>
            </div>
            <div class="card-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Incorrect Guesses:
                <span id="wrongGuess"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Guesses Left:
                <span id="guessLeft">9</span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Wins:
                <span id="wins"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Losses:
                <span id="losses"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">

            </div>
            <div class="col-6 mt-3">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/GibiNy4d4gc?rel=0" frameborder="0" allow="autoplay; encrypted-media"
                    allowfullscreen></iframe>
            </div>
            <div class="col">

            </div>

        </div>

        <!--Links javaScript logic-->
        <script src="assets/javascript/game.js"></script>

</body>

</html>
